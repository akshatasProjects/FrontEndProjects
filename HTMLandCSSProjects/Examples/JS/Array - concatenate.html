<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concatenate</title>
  </head>
  <body>
    <h2>The concat() Method</h2>
    <p>The concat() method merges (concatenates) arrays:</p>
    <p id="demo"></p>

    <script>
      const girls = ["Cecilie", "Lone"];
      const boys = ["Emil", "Tobias", "Linus"];
      const students = boys.concat(girls);

      document.getElementById("demo").innerHTML = students;
    </script>
  </body>
</html>
