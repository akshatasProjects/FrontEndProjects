<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Statements</title>
  </head>
  <body>
    <p>JS has list Statements to execute</p>
    <p id="output"></p>

    <script>
      let x = 5;
      let y = 6;
      let z = x + y;
      document.getElementById("output").innerHTML =
        "The value of z is " + z + ".";
    </script>
  </body>
</html>
