<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index of ()</title>
  </head>
  <body>
    <p>Find the first occurence of locate in a string</p>
    <p id="demo"></p>
    <script>
      let string = "Please locate the string 'locate'";
      let index = string.indexOf("locate");

      document.getElementById("demo").innerHTML = index;
    </script>
  </body>
</html>
