<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Split ()</title>
  </head>
  <body>
    <h2>The Split() Method</h2>
    <p>Display the first array element, after a string split:</p>
    <p id="demo"></p>

    <script>
      let text = "Please Enter a text to check the array";
      const textSplit = text.split(" ");
      // document.getElementById("demo").innerHTML = textSplit;
      document.getElementById("demo").innerHTML = textSplit[4];
    </script>
  </body>
</html>
