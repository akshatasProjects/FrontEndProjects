<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object using new keyword</title>
  </head>
  <body>
    <p>Creating a object using new keyword</p>
    <p id="demo"></p>
    <script>
      const person = new Object();
      person.firstName = "John";
      person.lastName = "Doe";
      person.age = 65;
      person.eyeColor = "red";

      // Diplay Object Content
      document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
    </script>
  </body>
</html>
