<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide HTML Elements</title>
  </head>
  <body>
    <p id="demo">JS can hide HTML Elements</p>

    <button onclick="document.getElementById('demo').style.display='none'">
      Click to Hide
    </button>
  </body>
</html>
