<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Numbers in Ascending</title>
  </head>
  <body>
    <p>Asceding orders of numbers</p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      const array = [40, 100, 1, 5, 25, 10];
      document.getElementById("demo1").innerHTML = array;

      // sorting numbers
      array.sort((a, b) => {
        console.log(a - b);
        return a - b;
      });

      document.getElementById("demo2").innerHTML = array;
    </script>
  </body>
</html>
