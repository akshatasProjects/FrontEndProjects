<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal List</title>
    <style>
      #menu li {
        border: 1px solid red;
        display: inline;
      }
    </style>
  </head>
  <body>
    <h2>Horizontal List</h2>
    <ul id="menu">
      <li>HTML</li>
      <li>CSS</li>
      <li>BOOTSTRAP</li>
      <li>JAVASCRIPT</li>
    </ul>
  </body>
</html>
