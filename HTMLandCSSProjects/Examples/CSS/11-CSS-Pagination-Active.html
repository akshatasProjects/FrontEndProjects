<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Pagination</title>
    <style>
      .pagination {
        border: 1px solid black;
        display: inline-block;
      }

      .pagination a {
        float: left;
        padding: 8px 16px;
        color: black;
        text-decoration: none;
      }

      .active {
        background-color: bisque;
      }

      .pagination a:hover:not(.active) {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <h2>Active Pagination</h2>
    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a href="#" class="active">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">&raquo;</a>
    </div>
  </body>
</html>
