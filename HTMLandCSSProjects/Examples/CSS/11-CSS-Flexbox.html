<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .flex-container {
        display: flex;
        align-items: stretch;
        width: 400px;
        height: 250px;
        background-color: lightgrey;
      }

      .flex-item {
        background-color: beige;
        width: 100px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox with 3 flex items</h2>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
  </body>
</html>
