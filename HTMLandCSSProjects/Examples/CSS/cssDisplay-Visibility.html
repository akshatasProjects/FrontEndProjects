<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Visibility</title>
    <style>
      h1.hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>This is a Visibility heading</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <p>Using visibility we can hide an element but it takes up the space.</p>
  </body>
</html>
