<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid salmon;
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        display: none;
      }

      .container:hover .dropdown-content {
        display: block;
      }

      .desc {
        padding: 15px;
        text-align: center;
      }

      .container img {
        width: 100px;
        height: 50px;
      }

      .dropdown-content img {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Dropdown Image</h2>
    <p>Move the mouse over the image below to open the dropdown content.</p>

    <div class="container">
      <img
        class="img1"
        src="https://media.istockphoto.com/id/1132930101/photo/leadership-concept-with-paper-airplanes.webp?b=1&s=612x612&w=0&k=20&c=P4LAlCqS-nE3sd6n1L0WtGLmiqqcSUWp29ZDWC2jErU="
        alt="" />
      <div class="dropdown-content">
        <img
          class="dropdown-img"
          src="https://media.istockphoto.com/id/1132930101/photo/leadership-concept-with-paper-airplanes.webp?b=1&s=612x612&w=0&k=20&c=P4LAlCqS-nE3sd6n1L0WtGLmiqqcSUWp29ZDWC2jErU="
          alt="" />
        <div class="desc">Beautiful Cinque Terre</div>
      </div>
    </div>
  </body>
</html>
