<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Images Side by Side</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .img-container {
        border: 2px solid red;
        float: left;
        width: 33.33%;
        padding: auto;
      }

      .clearFix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <h2>Images Side by Side</h2>
    <p>Float images side by side:</p>

    <div class="clearFix">
      <div class="img-container">
        <img
          src="https://images.unsplash.com/photo-1491146179969-d674118945ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8aVVJc25WdGpCMFl8fGVufDB8fHx8fA%3D%3D"
          width="100%"
          height="100%"
          alt="" />
      </div>
      <div class="img-container">
        <img
          src="https://images.unsplash.com/photo-1722705988572-e9b589fbf2bf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE0fGlVSXNuVnRqQjBZfHxlbnwwfHx8fHw%3D"
          width="100%"
          height="100"
          alt="" />
      </div>
      <div class="img-container">
        <img
          src="https://images.unsplash.com/photo-1723727361420-be330005d07d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM5fGlVSXNuVnRqQjBZfHxlbnwwfHx8fHw%3D"
          width="100%"
          height="100%"
          alt="" />
      </div>
    </div>
  </body>
</html>
