<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Image Text</title>
    <style>
      .container {
        position: absolute;
      }

      .topleft {
        position: absolute;
        /* top: 8px; */
        /* left: 16px; */
        right: 8px;
        bottom: 8px;

        font-size: 18px;
      }

      img {
        width: 100%;
        height: auto;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>
    <div class="container">
      <div class="topleft">Top Left</div>
      <img
        src="https://plus.unsplash.com/premium_vector-1723630983542-0ff45449481a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxpbGx1c3RyYXRpb25zLWZlZWR8MjB8fHxlbnwwfHx8fHw%3D"
        alt="" />
    </div>
  </body>
</html>
