<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS- BoxShadow - image</title>
    <style>
      .img-card {
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card img {
        width: 100%;
      }

      .content {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="img-card">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1614587454986-59c513291e1b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bm9ydGhlbiUyMGxpZ2h0c3xlbnwwfHwwfHx8MA%3D%3D"
          alt="Northen lights" />
      </div>
      <div class="content">
        <p>description of image</p>
      </div>
    </div>
  </body>
</html>
