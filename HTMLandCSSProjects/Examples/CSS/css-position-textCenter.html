<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center text in image</title>
    <style>
      .container {
        position: relative;
      }

      .center {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        font-size: 18px;
      }

      img {
        width: 100%;
        height: auto;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <h2>Image Text</h2>

    <p>Center text in image:</p>

    <div class="container">
      <img
        src="https://plus.unsplash.com/premium_vector-1722099684289-5f4abdd3f1e3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxpbGx1c3RyYXRpb25zLWZlZWR8Mjh8fHxlbnwwfHx8fHw%3D"
        alt="Cinque Terre"
        width="1000"
        height="300" />
      <div class="center">Text Centered</div>
    </div>
  </body>
</html>
