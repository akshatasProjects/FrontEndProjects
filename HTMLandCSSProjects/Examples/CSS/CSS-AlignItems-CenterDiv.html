<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Align Elements</title>
    <style>
      .centerDiv {
        border: 3px solid blue;
        width: 50%;
        padding: 10px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h2>Center Align Elements</h2>
    <p>To horizontally center a block element (like div), use margin: auto;</p>

    <div class="centerDiv">
      <p>Hello World</p>
    </div>
  </body>
</html>
