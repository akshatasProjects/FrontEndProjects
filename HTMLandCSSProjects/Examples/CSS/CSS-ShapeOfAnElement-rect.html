<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Shape of an image using Rect</title>
    <style>
      img {
        clip: rect(0px, 60px, 200px, 0px);
      }
    </style>
  </head>
  <body>
    <p>Changing the shape of image using rect</p>
    <img
      width="100"
      height="140"
      src="https://images.unsplash.com/photo-1724180872527-4087c8db6093?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
      alt="" />
  </body>
</html>
