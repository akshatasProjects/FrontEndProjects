<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arc</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="200"
      height="200"
      style="border: 1px solid black">
      your browser doesnt support
    </canvas>

    <script>
      let c = document.getElementById("myCanvas");
      let ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(15, 150, 40, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
    </script>
  </body>
</html>
