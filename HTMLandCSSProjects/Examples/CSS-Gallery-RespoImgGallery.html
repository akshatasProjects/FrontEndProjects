<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .gallery {
        border: 1px solid #ccc;
      }

      .gallery:hover {
        border: 2px solid #777;
      }

      .gallery img {
        width: 100%;
        height: auto;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }

      /* main container */
      .responsive {
        border: 1px solid hotpink;
        padding: 0 6px;
        float: left;
        width: 25%;
      }

      @media only screen and (max-width: 700px) {
        .responsive {
          width: 50%;
          margin: 6px 0;
        }
      }

      @media only screen and (max-width: 500px) {
        .responsive {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>Responsive Image Gallery</h2>
    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="#">
          <img
            src="https://plus.unsplash.com/premium_vector-1712565367152-b2a659c0bf13?q=80&w=1800&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Cinque Terre" />
        </a>
        <div class="desc">Add a description of the image here</div>
      </div>
    </div>
  </body>
</html>
