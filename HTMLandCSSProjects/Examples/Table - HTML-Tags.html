<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with HTML tags</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <p>This is a paragraph</p>
          <p>This is another paragraph</p>
        </td>
        <td>
          This cell contains a table:
          <table>
            <tr>
              <td>A</td>
              <td>B</td>
            </tr>
            <tr>
              <td>C</td>
              <td>D</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          This cell contains a list
          <ul>
            <li>apples</li>
            <li>bananas</li>
            <li>pineapples</li>
          </ul>
        </td>
        <td>HELLO</td>
      </tr>
    </table>
  </body>
</html>
