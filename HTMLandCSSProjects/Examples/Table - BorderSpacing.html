<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Spacing</title>
    <style>
      table,
      th,
      td {
        border: 1px solid tomato;
        padding: 10px;
      }

      table {
        border-spacing: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Border Spacing</h2>
    <p>Border spacing specifies the space between the cells.</p>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
