<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Form</title>

        <style>
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 14px;
                background-color: teal;
                
            }
            h1{
                text-align: center;
                padding-bottom: 20px;
                color: white;
            }

            table{
                background-color: lightgray;
                padding: 50px;
                border-radius: 5px;
                margin-left: 37%;
            }

            a{
                text-decoration: none;
                color: black;
                font-weight: bold;
            }

            button{
                margin-top: 10px ;
                width: 80px;
            }


        </style>

    </head>
    <body>
        <h1>Contact Us Form</h1>
        <!-- <button style="width: 180px;"><a href="/home.html">Back to Home Page</a></button> -->

        <form method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Name </td>
                    <td><input type="text" name="txtName" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td><input type="email" name="txtEmail" placeholder="Enter Your Email ID"></td>
                </tr>
                <tr>
                    <td>Phone Number </td>
                    <td><input type="text" name="txtPno" placeholder="Enter Your Phone Number"></td>
                </tr>
                <tr>
                    <td>Comments </td>
                    <td><textarea name="txtCmt" cols="20" rows="10" placeholder="Please post your query here"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" value="submit" name="btnSub"><strong>Submit</strong></button>
                        <button type="reset" value="reset" name="btnCancel"><a href="https://akshata-projects.github.io/Assignments_21/home.html">Cancel</a></button>
                        
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
