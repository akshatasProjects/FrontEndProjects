<!DOCTYPE html>
<html>
    <head>
        <title>Job Application Form</title>

        <style>
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 14px;
                background-color: teal;
                
            }
            h1{
                text-align: center;
                
                color: white;
            }

            table{
                background-color: lightgray;
                padding: 50px;
                border-radius: 5px;
                margin-left: 25%;
            }

            a{
                text-decoration: none;
                color: black;
                font-weight: bold;
            }

            button{
                margin-top: 10px ;
                width: 80px;
            }


        </style>

    </head>
    <body>
        <h1>Job Application Form</h1>
        <!-- <button style="width: 180px;"><a href="/home.html">Back to Home Page</a></button> -->

        <form method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Name </td>
                    <td><input type="text" name="txtName" placeholder="Enter Your Name" required></td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td><input type="email" name="txtEmail" placeholder="Enter Your Email ID" required></td>
                </tr>
                <tr>
                    <td>Phone Number </td>
                    <td><input type="text" name="txtPno" placeholder="Enter Your Phone Number"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="dtDOB"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="rdGen">Male
                        <input type="radio" name="rdGen">Female
                        <input type="radio" name="rdGen">Other<br><br>
                    </td>

                </tr>
                <tr>
                    <td>Departments for consideration*</td>
                    <td>
                        <input type="checkbox" name="chkExe">Executive<br>
                        <input type="checkbox" name="chkExe">Marketing<br>
                        <input type="checkbox" name="chkExe">Sales<br>
                        <input type="checkbox" name="chkExe">Technology<br>
                        <input type="checkbox" name="chkExe">All<br>
                    </td>

                </tr>
                <tr>
                    <td>Attach any Supporting documents(CV/cover letter etc..)</td>
                    <td>
                        <input type="file" name="filedoc"><br>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" value="submit" name="btnSub"><strong>Submit</strong></button>
                        <button type="reset" value="reset" name="btnCancel"><a href="https://akshata-projects.github.io/Assignments_21/home.html">Cancel</a></button>
                        
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
