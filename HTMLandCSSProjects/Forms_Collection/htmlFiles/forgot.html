<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <style>
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 14px;
                background-color: teal;
                
            }
            h1, p{
                text-align: center;
                color: white;
            }

            table{
                background-color: lightgray;
                padding: 50px;
                border-radius: 5px;
                margin-left: 38%;
            }

            a{
                text-decoration: none;
                color: black;
                font-weight: bold;
            }

            button{
                margin-top: 20px ;
                width: 180px;
            }


        </style>
    </head>
    <body>
        <!-- <button><a href="/home.html">Back to Home Page</a></button> -->

        <h1>Forgot <strong>Password</strong></h1>
        <p>You can reset your password here</p>
        <table>
            <form method="POST" enctype="multipart/form-data">
                <tr>
                    <td> Your Email </td>
                    <td><input type="email"  name="txtEmail" placeholder="Enter Your Email "></td>
                </tr>
                <tr>
                    <td> New Password </td>
                    <td><input type="text"  name="txtName" placeholder="Enter Your New Password"></td>
                </tr>
                      
                <tr>
                    <td> Verify Password </td>
                    <td><input type="password"  name="pwd" placeholder="Confirm Password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <!-- <button type="submit" value="submit" name="btnSubmit"><strong>Submit</strong></button> -->
                        <button type="reset" value="Cancel" name="btnCancel"><a href="https://akshata-projects.github.io/Assignments_21/home.html">Reset My Password</a></button>
                    </td>    
                </tr>
                                   
            </form>
        </table>

    </body>
</html>
