<!DOCTYPE html>
<html>
    <head>
        <title>Enquiry Form</title>
        <style>
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 14px;
                background-color: teal;
                
            }
            h1, p{
                text-align: center;
                color: white;
            }

            table{
                background-color: lightgray;
                padding: 50px;
                border-radius: 5px;
                margin-left: 33%;
            }

            a{
                text-decoration: none;
                color: black;
                font-weight: bold;
            }

            button{
                margin-top: 20px ;
                width: 130px;
            }


        </style>
    </head>
    <body>
        <!-- <button><a href="/home.html">Back to Home Page</a></button> -->

        <h1>Enquiry Form</h1>
        
        <table>
            <form method="POST" enctype="multipart/form-data">
                <tr>
                    <td> Name </td>
                    <td><input type="text"  name="txtName" placeholder="Enter Your Name" required></td>
                </tr>
                <tr>
                    <td>Email Address </td>
                    <td><input type="email"  name="txtemail" placeholder="Enter Your Email ID" required></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text"  name="txtNum" placeholder="Enter Your Phone Number"></td>
                </tr>
                      
                <tr>
                    <td> Enquiry About</td>
                    <td><textarea name="txtEnq" cols="20" rows="10" placeholder="Post your Enquiry Here.."></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" value="submit" name="btnSubmit"><strong>Submit</strong></button>
                        <button type="reset" value="Cancel" name="btnCancel"><a href="https://akshata-projects.github.io/Assignments_21/home.html">Cancel</a></button>
                    </td>    
                </tr>
                                   
            </form>
        </table>

    </body>
</html>
