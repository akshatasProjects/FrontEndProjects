<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passing by value - Primitive Data type</title>
  </head>
  <body>
    <p>
      JavaScript has 7 basic data types, which are known as the primitive data
      types. Primitive data types are passed by value
    </p>
    <p id="demo"></p>
    <script>
      let firstName = "Andrea";
      let lastName = "Wallace";
      let fullName = firstName + " " + lastName;

      document.getElementById("demo").innerHTML = fullName;
    </script>
  </body>
</html>
