<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for of loop</title>
  </head>
  <body>
    <p id="root"></p>

    <script>
      const text = "Spell Me";
      for (let str of text) {
        console.log(str);
      }
    </script>
  </body>
</html>
