<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integers of length 2 does not contain 1 or a 3</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to test whether an array of integers of length
      2 does not contain 1 or 3
    </p>
    <script>
      function contains13(nums) {
        if (nums.indexOf(1) == -1 && nums.indexOf(3) == -1) {
          return true;
        } else {
          return false;
        }
      }
      document.write(contains13([3, 2]));
    </script>
  </body>
</html>
