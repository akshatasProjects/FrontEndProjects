<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filename extension</title>
  </head>
  <body>
    <p>Write a JavaScript exercise to get the filename extension.</p>

    <script>
      let filename = "system.php";
      document.write(filename.split(".").pop() + "<br/>");

      let filename2 = "abc.js";
      document.write(filename2.split(".").pop());
    </script>
  </body>
</html>
