<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integers contains 30 or 40 twice</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to test whether a given array of integers
      contains 30 or 40 twice. The array length should be 0, 1, or 2.
    </p>
    <script>
      function containsTwice(arr1) {
        let a = arr1[0],
          b = arr1[1];

        if ((a == 30 && b == 30) || (a == 40 && b == 40)) {
          return true;
        } else {
          return false;
        }
      }
      document.write(containsTwice([30, 40]));
    </script>
  </body>
</html>
