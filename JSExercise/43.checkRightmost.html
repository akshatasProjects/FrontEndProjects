<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check rightmost digit</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to check from three given numbers (non negative
      integers) that two or all of them have the same rightmost digit.
    </p>

    <script>
      function rightDigit(a, b, c) {
        return a % 10 === b % 10 || b % 10 === c % 10 || c % 10 === a % 10;
      }

      document.write(rightDigit(20, 22, 45));
    </script>
  </body>
</html>
