<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Difference between a specified number and 19</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to compute the absolute difference between a
      specified number and 19. Returns triple the absolute difference if the
      specified number is greater than 19.
    </p>
    <script>
      function difference(n) {
        if (n <= 19) {
          return 19 - n;
        } else {
          return (n - 19) * 3;
        }
      }

      document.write(difference(19) + "<br/>");
      document.write(difference(11));
    </script>
  </body>
</html>
