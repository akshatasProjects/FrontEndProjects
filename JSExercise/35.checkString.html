<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check a given string</title>
  </head>
  <body>
    <p>
      Write a program to check whether a specified character exists between the
      2nd and 4th positions in a given string.
    </p>
    <script>
      function check_char(str, char) {
        counter = 0;
        for (let i = 0; i < str.length; i++) {
          if (str.charAt(i) == char && i >= 1 && i <= 3) {
            counter = 1;
            break;
          }
        }
        if (counter == 1) return true;
        return false;
      }

      document.write(check_char("Python", "y"));
    </script>
  </body>
</html>
