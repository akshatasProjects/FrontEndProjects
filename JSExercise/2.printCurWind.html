<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print content of current window</title>
  </head>
  <body>
    <p>Write a JavaScript program to print the current window contents.</p>
    <p>Click the button to print the current page</p>
    <button onclick="print_cur_page()">Print</button>

    <script>
      function print_cur_page() {
        window.print();
      }
    </script>
  </body>
</html>
