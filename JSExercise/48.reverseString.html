<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
  </head>
  <body>
    <p>Write a JavaScript program to reverse a given string.</p>
    <script>
      function reverse(str) {
        return str.split("").reverse().join("");
      }

      document.write(reverse("w3resource"));
    </script>
  </body>
</html>
