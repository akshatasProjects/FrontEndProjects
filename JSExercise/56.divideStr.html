<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divde the int and return string</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to divide two positive numbers and return the
      result as string with properly formatted commas.
    </p>

    <script>
      function division_string(n1, n2) {
        n1 = 80;
        n2 = 6;

        var div = Math.round(n1 / n2).toString(),
          result_array = div.split("");

        if (div >= 1000) {
          for (var i = div.length - 3; i > 0; i -= 3) {
            result_array.splice(i, 0, ",");
          }
          return result_array;
        }
      }
      document.write(division_string());
    </script>
  </body>
</html>
