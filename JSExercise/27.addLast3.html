<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a new string from a given string</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to create a string from a given string. This is
      done by taking the last 3 characters and adding them at both the front and
      back. The string length must be 3 or more.
    </p>

    <script>
      function addStr(str) {
        if (str >= 3) {
          let strLen = str.length;
          let backStr = str.substring(strLen - 3);
          return backStr + str + backStr;
        }
      }
      document.write(addStr("Abcdef"));
    </script>
  </body>
</html>
