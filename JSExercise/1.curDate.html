      1. Write a JavaScript program to display the current day and time in the

    </p>
    <script>
      let today = new Date();
      let day = today.getDay();
      "Current Time : " + hour + prepand + " : " + minute + " : " + second;

      let hours = today.getHours();
      let minutes = today.getMinutes();
      let seconds = today.getSeconds();
      let prepand = hours >= 12 ? "PM" : "AM";
      hours = hours >= 12 ? hours - 12 : hours;

      if (hours === 0 && prepand === "PM") {
        if (minutes === 0 && seconds === 0) {
          hours = 12;
          prepand = "Noon";
        } else {
          hours = 12;
          prepand = "PM";
        }
      }
      if (hours === 0 && prepand === " AM ") {
        if (minutes === 0 && seconds === 0) {
          hours = 12;
          prepand = " Midnight";
        } else {
          hours = 12;
          prepand = " AM";
        }
      }

        `Current Time : ${hours}${prepand} : ${minutes} : ${seconds}`
      );
    </script>
