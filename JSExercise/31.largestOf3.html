<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Of 3</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to find the largest of three given integers.
    </p>

    <script>
      function largestofThree(x, y, z) {
        let maxValue = 0;
        if (x > y) {
          maxValue = x;
        } else {
          maxValue = y;
        }
        if (z > maxValue) {
          maxValue = z;
        }
        return maxValue;
      }

      document.write(largestofThree(100, 20, 120));
    </script>
  </body>
</html>
