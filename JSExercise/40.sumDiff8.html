<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum or difference is 8</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to check from two given integers whether one of
      them is 8 or their sum or difference is 8.
    </p>

    <script>
      function sumDiff(x, y) {
        if (x == 8 || y == 8) {
          return true;
        }

        if (x + y == 8 || Math.abs(x - y) == 8) {
          return true;
        }
        return false;
      }

      document.write(sumDiff(24, 32));
    </script>
  </body>
</html>
