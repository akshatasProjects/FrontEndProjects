<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters a and b are separated by exactly 3</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to check whether the characters a and b are
      separated by exactly 3 places anywhere (at least once) in a given string.
    </p>
    <script>
      function ab_check(str){
          return(/a.../b).test(str) || (/b.../a).test(str);
      }
      document.write(ab_check("Chainsbreak"));
    </script>
  </body>
</html>
