<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array of integers of length 2 contains 1 or 3</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to test whether an array of integers of length
      2 contains 1 or 3.
    </p>
    <script>
      function arr12(nums) {
        if (nums.indexOf(1) !== -1 || nums.indexOf(3) !== -1) {
          return true;
        } else {
          return false;
        }
      }

      document.write(arr12([1, 3]));
    </script>
  </body>
</html>
