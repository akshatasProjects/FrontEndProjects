<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript to add two positive integers without carry</title>
  </head>
  <body>
    <p>JavaScript to add two positive integers without carry</p>
    <script>
      function add_two_int_without_carrying(n1, n2) {
        var result = 0,
          x = 1;
        while (n1 > 0 && n2 > 0) {
          result += x * ((n1 + n2) % 10);
          n1 = Math.floor(n1 / 10);
          n2 = Math.floor(n2 / 10);
          x *= 10;
        }
        return result;
      }

      document.write(add_two_int_without_carrying(222, 911));
    </script>
  </body>
</html>
