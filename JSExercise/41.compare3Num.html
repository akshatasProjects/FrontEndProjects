<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare 3 Numbers</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to check a set of three numbers; if the three
      numbers are the same return 30; otherwise return 20; and if two numbers
      are the same return 40.
    </p>
    <script>
      function compareThree(x, y, z) {
        if (x === y && y === z) {
          return 30;
        }
        if (x === y || y === z || z === x) {
          return 40;
        }
        return 20;
      }

      document.write(compareThree(8, 8, 18));
    </script>
  </body>
</html>
