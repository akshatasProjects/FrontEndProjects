<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string changing the position</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to create a new string from a given string by
      changing the position of the first and last characters. The string length
      must be broader than or equal to 1.
    </p>

    <script>
      function firstLastChar(str) {
        if (str.length < 1) {
          return str;
        } else {
          let midChar = str.substring(1, str.length - 1);
          let firstChar = str.charAt(0);
          let lastChar = str.charAt(str.length - 1);
          return lastChar + midChar + firstChar;
        }
      }

      document.write(firstLastChar("abcd"));
    </script>
  </body>
</html>
