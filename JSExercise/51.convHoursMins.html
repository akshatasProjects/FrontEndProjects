<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert hours and minutes</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to convert a given number into hours and
      minutes.
    </p>
    <script>
      function timeConvert(num) {
        let hours = Math.floor(num / 60);
        let mins = num % 60;
        return hours + ":" + mins;
      }

      document.write(timeConvert(450));
    </script>
  </body>
</html>
