<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace every character</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to replace every character in a given string
      with the character following it in the alphabet.
    </p>

    <script>
      function transform(text) {
        var s = text.split("");
        for (var i = 0; i < s.length; i++) {
          // Caesar cipher
          switch (s[i]) {
            case " ":
              break;
            case "z":
              s[i] = "a";
              break;
            case "Z": // One case you forgot to handle
              s[i] = "A";
              break;
            default:
              s[i] = String.fromCharCode(1 + s[i].charCodeAt(0));
          }

          // Upper-case vowels
          switch (s[i]) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
              s[i] = s[i].toUpperCase();
          }
        }
        return s.join("");
      }
    </script>
  </body>
</html>
