<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the kth greatest element</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to find the kth greatest element in a given
      array of integers.
    </p>
    <script>
      function greatEle(arr, k) {
        for (var i = 0; i < k; i++) {
          var max_index = i,
            tmp = arr[i];

          for (var j = i + 1; j < arr.length; j++) {
            if (arr[j] > arr[max_index]) {
              max_index = j;
            }
          }

          arr[i] = arr[max_index];
          arr[max_index] = tmp;
        }

        return arr[k - 1];
      }

      document.write(greatEle([1, 2, 6, 4, 5], 3));
    </script>
  </body>
</html>
