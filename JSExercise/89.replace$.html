<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performing Arithmatic Opertaions</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to check whether it is possible to replace $ in
      a given expression x $ y = z with one of the four signs +, -, * or / to
      obtain a correct expression.
      <br />For example x = 10, y = 30 and z = 300, we can replace $ with a
      multiple operator (*) to obtain x * y = z
    </p>
    <script>
      function replaceSign(x, y, z) {
        return x + y == z || x * y == z || x - y == z || x / y == z;
      }

      document.write(replaceSign(10, 25, 35));
    </script>
  </body>
</html>
