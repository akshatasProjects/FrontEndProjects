<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove first or last character are 'P'</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to create a new string from a given string.
      <br />*This program removes the first and last characters of the string if
      the first or last character is 'P'. <br />* Return the original string if
      the condition is not satisfied.
    </p>
    <script>
      function removeP(str) {
        let startPos = 0;
        let endPos = str.length;

        if (str.length > 0 && str.charAt(0) == "P") {
          startPos = 1;
        }

        if (str.length > 1 && str.charAt(str.length - 1) == "P") {
          endPos--;
        }

        return str.substring(startPos, endPos);
      }

      document.write(removeP("PythonP"));
    </script>
  </body>
</html>
