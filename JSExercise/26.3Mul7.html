<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple of 3 or 7</title>
  </head>
  <body>
    <p>
      Check whether a given positive number is a multiple of 3 or a multiple of
      7
    </p>
    <script>
      function mul3Or7(num) {
        if (num >= 0) {
          if (num % 3 == 0 || num % 7 == 0) {
            return true;
          } else {
            return false;
          }
        }
      }
      document.write(mul3Or7(12) + "<br/>");
      document.write(mul3Or7(0) + "<br/>");
      document.write(mul3Or7(10) + "<br/>");
    </script>
  </body>
</html>
