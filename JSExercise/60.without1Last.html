<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Without the first and last character</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to create a new string without the first and
      last characters of a given string.
    </p>
    <script>
      function firstLast(str) {
        return str.substring(1, str.length - 1);
      }

      document.write(firstLast("Rocket"));
    </script>
  </body>
</html>
