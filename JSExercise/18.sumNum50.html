<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum or Number is 50</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to check a pair of numbers and return true if
      one of the numbers is 50 or if their sum is 50.
    </p>
    <script>
      function sumNum(x, y) {
        return x == 50 || y == 50 || x + y == 50;
      }
      document.write(sumNum(20, 40) + "<br/>");
      document.write(sumNum(20, 30));
    </script>
  </body>
</html>
