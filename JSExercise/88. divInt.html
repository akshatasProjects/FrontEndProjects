<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Write a JavaScript program that takes two integers and a divisor. If the
      given divisor divides both integers and does not divide either, two
      specified integers are similar. Check whether two integers are similar or
      not.
    </p>
    <script>
      function checkingNumber(x, y, div) {
        if (
          (x % div == 0 && y % div == 0) ||
          (x % div !== 0 && y % div !== 0)
        ) {
          return true;
        }
        return false;
      }
      document.write(checkingNumber(10, 20, 4));
    </script>
  </body>
</html>
