<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Appearing Most</title>
  </head>
  <body>
    <p>
      Write a JavaScript program to find the number appearing most frequently in
      a given array of integers.
    </p>
    <script>
      function appearsMost(arr) {
        let empArr = [];
        let ans = 0;

        for (let i = 0; i < 10; i++) {
          empArr.push(0);
        }

        for (i = 0; i < arr.length; i++) {
          empArr[arr[i] - 1]++;
          if (empArr[arr[i] - 1] > empArr[ans]) {
            ans = arr[i] - 1;
          }
        }
        return ans + 1;
      }

      document.write(appearsMost([1, 2, 3, 2, 2, 8, 1, 9]));
    </script>
  </body>
</html>
