<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="img-slider">
        <div class="img-slides">
            <img class="slide" src="images/pexels-somben-chea-1289365.jpg" alt="Candy Image 1">
            <img class="slide" src="images/pexels-somben-chea-1289363.jpg" alt="Candy Image 2">
            <img class="slide" src="images/pexels-monstera-production-5874680.jpg" alt="Candy Image 3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
