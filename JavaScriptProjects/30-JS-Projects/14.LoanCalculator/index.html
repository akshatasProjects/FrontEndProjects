<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="loanAmount"
          min="1"
          max="500000"
          value="10000" />
      </p>
      <p>
        Interest Rate %
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="interestRate"
          min="0"
          max="100"
          value="10"
          step=".1" />
      </p>
      <p>
        Months to Pay
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="monthsToPay"
          min="6"
          max="48"
          value="12" />
      </p>
      <p id="payment">Monthly Payment:</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
