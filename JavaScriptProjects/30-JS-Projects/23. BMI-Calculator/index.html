<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI - Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
      Your Height (cm):
      <input
        type="number"
        class="input"
        id="height"
        value="180"
        placeholder="Enter Your Height in cm" />

      Your Weight (KG):
      <input
        type="number"
        class="input"
        id="weight"
        value="80"
        placeholder="Enter Your Weight in KG" />

      <button id="btn" class="btn">Calculate BMI</button>
      <input type="text" class="input" id="bmi-result" disabled />

      <h4 class="info-text">
        Weight-Condition:
        <span id="weight-condition"></span>
      </h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
