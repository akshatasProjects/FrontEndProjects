<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - push Method</title>
  </head>
  <body>
    <p>
      Use .push() to add the string "freeCodeCamp" to the end of your rows
      array. Add this code before your console.log so you can see the change you
      made to your array.
    </p>
    <script>
      let character = "Hello";
      let count = 8;
      let rows = ["Naomi", "Quincy", "CamperChan"];
      rows.push("freeCodeCamp");
      console.log(rows);
    </script>
  </body>
</html>
